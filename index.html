<!DOCTYPE html>
<html>

<head>
	<title>Cartas do Fado</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="card.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
    

<body>
	<header>
		<img class="logo" src="" />
		<h1 class="title">Cartas do Fado</h1>
	</header>

	<main>
		<section class="table">
			<div class="center">
				<h2>Day <span id="day">1</span></h2>
			</div>


			<div id="p1" class="player p1">
				<img src="assets/person1.png" />
				<h3 id="p1_name">Player 1</h3>
				<p id="p1_star">♦♦</p>
			</div>
			<div id="p2" class="player p2">
				<img src="assets/person2.png" />
				<h3 id="p2_name">Player 2</h3>
				<p id="p2_star">♦♦</p>
			</div>
			<div id="p3" class="player p3">
				<img src="assets/person3.png" />
				<h3 id="p3_name">Player 3</h3>
				<p id="p3_star">♦♦</p>
			</div>
			<div id="p4" class="player p4">
				<img src="assets/person4.png" />
				<h3 id="p4_name">Player 4</h3>
				<p id="p4_star">♦♦</p>
			</div>
		</section>

		<section id="hand" class="hand">
			
		</section>
	</main>


	
	
	<a id="card" class="card modal">
		<img id="cardImg" src="assets/cards/justice.png" />
	</a>

	<div id="dialogue">
		<h3><span id="dialogueText">HAi</span></h3>
	</div>

	<div id="choice">
		<h3><span id="choiceText">ABC</span></h3>
		<a id="option1"><span id="option1Text">YES</span></a>
		<a id="option2"><span id="option2Text">NO</span></a>
	</div>
	

	<script type="module" src="index.js"></script>
</body>

</html>
